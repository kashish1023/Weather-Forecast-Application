
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f2937, #111827);
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center p-6 font-sans">

  <!-- Header -->
  <header class="text-center mb-12">
    <h1 class="text-5xl font-extrabold bg-gradient-to-r from-blue-400 via-purple-500 to-indigo-600 bg-clip-text text-transparent mb-4">
      Weather Dashboard
    </h1>
    <p class="text-gray-400 text-lg">Your reliable source for real-time weather updates.</p>
  </header>

  <!-- Main Content -->
  <main class="w-full max-w-screen-lg bg-gray-800 rounded-xl p-8 shadow-lg space-y-10">

    <!-- Search Form -->
    <form id="search-form" class="flex flex-col sm:flex-row items-center gap-4">
      <input 
        type="text" 
        id="city-input" 
        placeholder="Enter City (e.g., New York, London)" 
        class="flex-grow p-4 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700 text-white text-lg placeholder-gray-400"
      >

     <!-- Recently Searched Cities Dropdown (Initially Hidden) -->
<select id="recent-cities-dropdown" class="hidden p-4 rounded-lg border border-gray-300 text-lg bg-gray-700 text-white">
  <option value="">Recently Searched Cities</option>
  <!-- Cities will be dynamically added here -->
</select>
        
        <!-- Cities will be dynamically added here -->
      </select>
      

      <button 
        type="submit" 
        class="bg-purple-600 text-white px-8 py-3 rounded-lg shadow-md hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 text-lg transition-all"
      >
        Search
      </button>

      <!-- Current Location Button -->
      <button 
        type="button" 
        id="current-location" 
        class="bg-blue-600 text-white px-8 py-3 rounded-lg shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 text-lg transition-all"
      >
        Use Current Location
      </button>
    </form>

    <!-- Weather Display -->
    <div id="weather-display" class="hidden bg-gray-700 p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-purple-400 mb-4" id="city-name"></h2>
      <p id="current-weather" class="text-gray-300 text-lg mb-6"></p>
      <div class="grid grid-cols-2 gap-8">
        <p class="text-gray-300 text-lg"><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
        <p class="text-gray-300 text-lg"><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p class="text-gray-300 text-lg"><strong>Wind Speed:</strong> <span id="wind-speed"></span> km/h</p>
      </div>
    </div>

    <!-- Extended Forecast -->
    <div id="extended-forecast" class="hidden mt-10">
      <h3 class="text-2xl font-semibold text-purple-400 mb-6">5-Day Forecast</h3>
      <div id="forecast-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Forecast Cards will be dynamically inserted here -->
      </div>
    </div>
    
  </main>

  <!-- Footer -->
  <footer class="mt-auto text-center py-6 text-gray-500 text-lg">
    <p>&copy; 2025 Weather Dashboard. </p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js" defer></script>
</body>   
</html>
